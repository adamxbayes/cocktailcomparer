<head>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <!--GoogleFont-->
</head>
<div class="innerHTML">
  <div id="innerHeading">

    <p> What Drink?</p>

  </div>

  <mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Enter Ingredients" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </form>

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
              <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
              <span>{{ state.name }}</span> |
              <small>Population: {{state.population}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      
        <br />
      
        <mat-slide-toggle
          [checked]="stateCtrl.disabled"
          (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
          Disable Input?
        </mat-slide-toggle>
      </form>
    
  </mat-card>
  <form class="example-form">
      <mat-form-field>
          <mat-select placeholder="Lemon/Lime Juice?">
            <mat-option *ngFor="let xyz of foods" [value]="xyz.value">
              {{ xyz.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        
</form>



</div>
